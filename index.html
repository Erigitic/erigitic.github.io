---
title: Eric Grandt
page-id: home
layout: default
---
{% include header.html %}

<div class="container">
	<h1>All Posts</h1>
		<div class="grid-container">
			{% for post in site.posts %}
				<a href="{{ post.url }}" class="card category-{{ post.tags[0] | remove: " " }}">
					<div class="card-body d-flex align-items-center justify-content-center">
						<h5 class="card-title">{{ post.title }}</h5>
					</div>
				</a>
			{% endfor %}
	</div>
</div>
