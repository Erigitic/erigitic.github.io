---
layout: default
---
<div class="page-header">
	<a href="{{ site.baseurl }}/blog" class="back-button"><i class="fas fa-caret-left mr-2"></i> All Posts</a>
	<div class="content container">
		<h5 class="tag">{{ page.tags[0] }}</h5>
		<h1>{{ page.title }}</h1>
		<h5 class="post-date">{{ page.date | date: "%B %-d, %Y" }}</h5>
	</div>
</div>

<article>
	<div class="container post-container">
		{{ content }}
	</div>
</article>

<section class="support">
	<div class="container">
		<h1>Thanks for reading!</h1>
		<h3>If you're interested, consider supporting my work.</h3>
		<div class="items">
			<a href="https://paypal.me/erigitic" target="_blank"><img src="https://az743702.vo.msecnd.net/cdn/kofi1.png?v=0" alt="Buy Me a Coffee" /></a>
			<a href="https://www.patreon.com/bePatron?u=223814" target="_blank"><img src="{{ site.baseurl }}/assets/img/become_a_patron_button.png" alt="Become a Patron"></a>
		</div>
	</div>
</section>
